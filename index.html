<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNF Leaderboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background: #1c1c1c;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #f39c12;
        }
        header a {
            color: #f39c12;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 10px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1c1c1c;
            color: #ffffff;
        }
        .search-results {
            position: absolute;
            width: 50%;
            background: #1c1c1c;
            border: 1px solid #444;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .search-results div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .search-results div:hover {
            background: #333;
        }
        .song-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .song-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 100px;
            background: #1c1c1c;
            border: 1px solid #444;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            color: #f39c12;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .song-item:hover {
            transform: scale(1.05);
            background: #333;
        }
        .leaderboard {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        .leaderboard h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #f39c12;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        table th {
            background: #333;
        }
        table tbody tr:nth-child(odd) {
            background: #1c1c1c;
        }
        table tbody tr:nth-child(even) {
            background: #222;
        }
        table tbody tr:first-child {
            background: #f39c12;
            color: #121212;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>FNF Leaderboards</h1>
        <a href="https://www.snokido.fr/jeu/friday-night-funkin" target="_blank">Play FNF</a>
        <a href="https://discord.gg/uXshgywxYf" target="_blank">Join Discord</a>
    </header>
    <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search for a song...">
        <div id="searchResults" class="search-results"></div>
    </div>
    <div class="song-list">
        <a href="test.html" class="song-item">Song Test</a>
        <a href="Tutorial.html" class="song-item">Tutorial</a>
        <a href="Bopeebo.html" class="song-item">Bopeebo</a>
    </div>
    <div class="leaderboard">
        <h2>General Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Total Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
            </tbody>
        </table>
    </div>
    <script>
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");
        const leaderboardBody = document.getElementById("leaderboardBody");

        const songs = [
            { name: "Song Test", link: "test.html" },
            { name: "Tutorial", link: "Tutorial.html" },
            { name: "Bopeebo", link: "Bopeebo.html" },
            { name: "Fresh", link: "Fresh.html" },
            { name: "DadBattle", link: "DadBattle.html" },
        ];

        const players = [
            { name: "DJCreeper", score: 1459810 }
        ];

        function updateLeaderboard() {
            leaderboardBody.innerHTML = "";
            players
                .sort((a, b) => b.score - a.score)
                .forEach((player, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${player.name}</td>
                        <td>${player.score}</td>
                    `;
                    leaderboardBody.appendChild(row);
                });
        }

        searchInput.addEventListener("input", () => {
            const query = searchInput.value.toLowerCase();
            searchResults.innerHTML = "";
            if (query.trim() !== "") {
                const filteredSongs = songs.filter(song => song.name.toLowerCase().includes(query));
                filteredSongs.forEach(song => {
                    const resultDiv = document.createElement("div");
                    resultDiv.textContent = song.name;
                    resultDiv.addEventListener("click", () => {
                        window.location.href = song.link;
                    });
                    searchResults.appendChild(resultDiv);
                });
                searchResults.style.display = "block";
            } else {
                searchResults.style.display = "none";
            }
        });

        document.addEventListener("click", (event) => {
            if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = "none";
                searchInput.value = "";
            }
        });

        updateLeaderboard();
    </script>
</body>
</html>
