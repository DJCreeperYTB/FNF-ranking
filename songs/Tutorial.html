<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard - Tutorial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #f39c12;
    }
    header a {
      color: #f39c12;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .content {
      padding: 20px;
    }
    .song-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }
    .song-details {
      flex: 1;
      min-width: 200px;
    }
    .song-details p {
      margin: 5px 0;
    }
    .song-image {
      margin-left: 20px;
    }
    .song-image img {
      width: 200px;
      border-radius: 10px;
    }
    .difficulty-select {
      margin-top: 10px;
    }
    .difficulty-select select {
      font-size: 1.2rem;
      padding: 8px 12px;
      background-color: #2c2c2c;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .stars {
      font-size: 1.5rem;
      color: #f39c12;
      margin-top: 10px;
    }
    .leaderboard {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #444;
    }
    th {
      background-color: #333;
    }
    td {
      background-color: #1c1c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tutorial</h1>
    <a href="../index.html">üè† Home</a>
  </header>

  <div class="content">
    <div class="song-info">
      <div class="song-details">
        <p><strong>Compositeur :</strong> <span id="composer"></span></p>
        <p><strong>BPM :</strong> <span id="bpm"></span></p>
        <p><strong>Dur√©e :</strong> <span id="duration"></span></p>

        <div class="difficulty-select">
          <label for="difficulty">Difficult√© :</label>
          <select id="difficulty" onchange="updateLeaderboard()">
            <option value="easy">Facile</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Difficile</option>
          </select>
        </div>
        <p class="stars" id="difficultyStars">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</p>
      </div>
      <div class="song-image">
        <img src="../pictures/FNF_VOL1.jpg" alt="Image de la chanson">
      </div>
    </div>

    <div class="leaderboard">
      <table>
        <thead>
          <tr>
            <th>Joueur</th>
            <th>Score</th>
            <th>% Clear</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let jsonData;

    function renderStars(difficultyValue) {
  let display = '';
  if (difficultyValue <= 10) {
    display = '‚≠êÔ∏è'.repeat(difficultyValue) + '‚òÜ'.repeat(10 - difficultyValue);
  } else {
    const stars = 10 - (difficultyValue - 10);
    const sparkles = difficultyValue - 10;
    display = 'üåü'.repeat(sparkles) + '‚≠êÔ∏è'.repeat(stars);
  }
  return display;
}

    function updateLeaderboard() {
      const difficulty = document.getElementById("difficulty").value;
      const tbody = document.getElementById("leaderboardBody");
      const starDisplay = document.getElementById("difficultyStars");

      tbody.innerHTML = "";

      if (jsonData[difficulty]) {
        jsonData[difficulty].forEach(player => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${player.player}</td>
            <td>${player.score}</td>
            <td>${player.cleared}%</td>
            <td>${player.grade}</td>
          `;
          tbody.appendChild(row);
        });
      }

      const difficultyValue = jsonData.meta.difficulties[difficulty];
      starDisplay.textContent = renderStars(difficultyValue);
    }

    fetch("Tutorial.json")
      .then(response => response.json())
      .then(data => {
        jsonData = data;
        document.getElementById("composer").textContent = data.meta.composer;
        document.getElementById("bpm").textContent = data.meta.bpm;
        document.getElementById("duration").textContent = data.meta.duration;
        updateLeaderboard();
      })
      .catch(error => {
        console.error("Erreur lors du chargement des donn√©es :", error);
      });
  </script>
</body>
</html>
